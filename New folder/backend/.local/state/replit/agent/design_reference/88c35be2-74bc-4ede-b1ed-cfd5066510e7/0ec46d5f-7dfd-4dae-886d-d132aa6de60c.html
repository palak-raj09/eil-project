<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIL Login Portal - Secure Access</title>
    <link rel="icon" href="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&w=32&h=32&fit=crop" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Heroicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/index.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eil-primary': '#003366',
                        'eil-secondary': '#005599',
                        'eil-light': '#ABD8EF',
                        'eil-bg': '#F8FAFC'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>
    
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="font-inter bg-eil-bg min-h-screen">
    <!-- Background with overlay -->
    <!-- A modern corporate office building with glass facade reflecting blue sky -->
    <div class="fixed inset-0 bg-gradient-to-br from-eil-primary/20 to-eil-secondary/30" 
         style="background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&h=1080'); background-size: cover; background-position: center;">
    </div>
    <div class="fixed inset-0 bg-gradient-to-t from-eil-primary/40 via-transparent to-eil-primary/20"></div>

    <!-- @COMPONENT: LoginContainer -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Header Section -->
            <!-- @COMPONENT: LoginHeader -->
            <div class="text-center">
                <!-- Company Logo Placeholder -->
                <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
                    <!-- CUSTOM ICON: EIL company logo -->
                    <span class="text-2xl font-bold text-eil-primary">EIL</span>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-lg text-blue-100">Please sign in to your account</p>
            </div>
            <!-- @END_COMPONENT: LoginHeader -->

            <!-- Login Form Card -->
            <!-- @COMPONENT: LoginForm -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-white/20">
                <form id="loginForm" class="space-y-6" onsubmit="return validateForm()">
                    
                    <!-- Login Type Selection -->
                    <!-- @COMPONENT: LoginTypeSelect -->
                    <div>
                        <label for="loginType" class="block text-sm font-medium text-gray-700 mb-2">
                            Login Type
                        </label>
                        <div class="relative">
                            <select id="loginType" name="loginType" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-eil-secondary focus:border-transparent transition-all duration-200 appearance-none cursor-pointer">
                                <option value="">Select your role</option>
                                <option value="management">Management</option>
                                <option value="employee">Employee</option>
                                <option value="trainee">Trainee</option>
                            </select>
                            <!-- Dropdown Arrow -->
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- @END_COMPONENT: LoginTypeSelect -->

                    <!-- User ID / Email Input -->
                    <!-- @COMPONENT: UserIdInput -->
                    <div>
                        <label for="userId" class="block text-sm font-medium text-gray-700 mb-2">
                            User ID / Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <input type="text" id="userId" name="userId" required
                                   placeholder="Enter User ID or Email"
                                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-eil-secondary focus:border-transparent transition-all duration-200"
                                   data-bind="loginForm.userId">
                        </div>
                    </div>
                    <!-- @END_COMPONENT: UserIdInput -->

                    <!-- Password Input -->
                    <!-- @COMPONENT: PasswordInput -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" required
                                   placeholder="Enter your password"
                                   class="w-full pl-10 pr-12 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-eil-secondary focus:border-transparent transition-all duration-200"
                                   data-bind="loginForm.password">
                            <!-- Show/Hide Password Button -->
                            <button type="button" onclick="togglePassword()" 
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg id="eyeIcon" class="w-5 h-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- @END_COMPONENT: PasswordInput -->

                    <!-- Remember Me & Forgot Password -->
                    <!-- @COMPONENT: LoginOptions -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" name="rememberMe" type="checkbox"
                                   class="h-4 w-4 text-eil-secondary focus:ring-eil-secondary border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" onclick="forgotPassword()" class="text-sm text-eil-secondary hover:text-eil-primary font-medium transition-colors">
                            Forgot Password?
                        </a>
                    </div>
                    <!-- @END_COMPONENT: LoginOptions -->

                    <!-- reCAPTCHA -->
                    <!-- @COMPONENT: RecaptchaWidget -->
                    <div class="flex justify-center">
                        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                    </div>
                    <!-- @END_COMPONENT: RecaptchaWidget -->

                    <!-- Login Button -->
                    <!-- @COMPONENT: LoginButton -->
                    <button type="submit" id="loginButton"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-eil-primary hover:bg-eil-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-eil-secondary transition-all duration-200 transform hover:scale-[1.02]"
                            data-event="click:handleLogin">
                        <span id="loginButtonText">Sign In</span>
                        <!-- Loading Spinner (hidden by default) -->
                        <svg id="loginSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <!-- @END_COMPONENT: LoginButton -->

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <!-- Google Login -->
                    <!-- @COMPONENT: GoogleLogin -->
                    <button type="button" onclick="handleGoogleLogin()"
                            class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-eil-secondary transition-all duration-200">
                        <!-- Google Logo -->
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-3">
                        Continue with Google
                    </button>
                    <!-- @END_COMPONENT: GoogleLogin -->

                </form>
            </div>
            <!-- @END_COMPONENT: LoginForm -->

            <!-- Footer -->
            <!-- @COMPONENT: LoginFooter -->
            <div class="text-center text-sm text-blue-100">
                <p>© 2024 EIL (Engineers India Limited). All rights reserved.</p>
                <div class="mt-2 space-x-4">
                    <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                    <span>•</span>
                    <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
                    <span>•</span>
                    <a href="#" class="hover:text-white transition-colors">Support</a>
                </div>
            </div>
            <!-- @END_COMPONENT: LoginFooter -->

        </div>
    </div>
    <!-- @END_COMPONENT: LoginContainer -->

    <!-- Error/Success Toast Messages -->
    <!-- @COMPONENT: ToastMessages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <!-- @END_COMPONENT: ToastMessages -->

    <script>
        (function() {
            'use strict';

            // <!-- @STATE: loginAttempts:number = 0 -->
            // <!-- @STATE: isLoading:boolean = false -->
            // <!-- @STATE: passwordVisible:boolean = false -->

            // Toggle password visibility
            window.togglePassword = function() {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                    `;
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    `;
                }
            };

            // Show toast message
            function showToast(message, type = 'info') {
                const toast = document.createElement('div');
                const bgColor = type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500';
                
                toast.className = `${bgColor} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 translate-x-full`;
                toast.textContent = message;
                
                document.getElementById('toastContainer').appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('opacity-0', 'translate-x-full');
                }, 100);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-x-full');
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            // Form validation
            window.validateForm = function() {
                const userId = document.getElementById("userId").value.trim();
                const password = document.getElementById("password").value.trim();
                const loginType = document.getElementById("loginType").value;
                const recaptcha = typeof grecaptcha !== 'undefined' ? grecaptcha.getResponse() : '';

                // Basic validation
                if (!loginType) {
                    showToast("Please select your login type.", 'error');
                    return false;
                }

                if (!userId) {
                    showToast("Please enter your User ID or Email.", 'error');
                    return false;
                }

                if (!password) {
                    showToast("Please enter your password.", 'error');
                    return false;
                }

                if (password.length < 6) {
                    showToast("Password must be at least 6 characters long.", 'error');
                    return false;
                }

                if (recaptcha.length === 0) {
                    showToast("Please complete the CAPTCHA verification.", 'error');
                    return false;
                }

                // Email validation for company domain
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailPattern.test(userId) && !userId.endsWith('@eil.com')) {
                    showToast("Please use your company email (@eil.com).", 'error');
                    return false;
                }

                // Show loading state
                setLoadingState(true);

                // Simulate authentication process
                setTimeout(() => {
                    setLoadingState(false);
                    
                    // TODO: Implement actual authentication logic with backend API
                    // This should include JWT token generation, session management, etc.
                    
                    showToast("Login successful! Redirecting...", 'success');
                    
                    // Simulate redirect based on role
                    setTimeout(() => {
                        const redirectUrls = {
                            'management': './management-dashboard.html',
                            'employee': './employee-dashboard.html',
                            'trainee': './trainee-dashboard.html'
                        };
                        
                        // window.location.href = redirectUrls[loginType] || './dashboard.html';
                        console.log(`Would redirect to: ${redirectUrls[loginType]}`);
                    }, 1500);
                    
                }, 2000);

                return false; // Prevent actual form submission for demo
            };

            // Set loading state
            function setLoadingState(isLoading) {
                const button = document.getElementById('loginButton');
                const buttonText = document.getElementById('loginButtonText');
                const spinner = document.getElementById('loginSpinner');
                
                if (isLoading) {
                    button.disabled = true;
                    button.classList.add('opacity-75', 'cursor-not-allowed');
                    buttonText.textContent = 'Signing In...';
                    spinner.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    button.classList.remove('opacity-75', 'cursor-not-allowed');
                    buttonText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                }
            }

            // Forgot password handler
            window.forgotPassword = function() {
                const email = prompt("Enter your company email (e.g. name@eil.com):");
                
                if (!email) return;
                
                if (!email.endsWith("@eil.com")) {
                    showToast("Please enter a valid company email (must end with @eil.com).", 'error');
                    return;
                }
                
                // TODO: Implement actual password reset API call
                showToast("Password reset link has been sent to your email.", 'success');
                console.log("Password reset requested for:", email);
            };

            // Google login handler
            window.handleGoogleLogin = function() {
                // TODO: Implement Google OAuth integration
                showToast("Google login feature will be available soon.", 'info');
                console.log("Google login initiated");
            };

            // Form input enhancements
            document.addEventListener('DOMContentLoaded', function() {
                // Add input validation styling
                const inputs = document.querySelectorAll('input, select');
                inputs.forEach(input => {
                    input.addEventListener('invalid', function() {
                        this.classList.add('border-red-500', 'focus:ring-red-500');
                    });
                    
                    input.addEventListener('input', function() {
                        this.classList.remove('border-red-500', 'focus:ring-red-500');
                    });
                });
            });

        })();
    </script>
</body>
</html>
